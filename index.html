<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <div class="upload-box">
        <input type="file" accept="image/*" class="file" hidden>
        <img src="./img.png" alt="upload img">
        <p>Choisir une image</p>
    </div>
    <div class="content">
        <div class="row sizes">
            <div class="column width">
                <label>width: </label>
                <input type="number">
            </div>

            <div class="column height">
                <label>Height: </label>
                <input type="number">
            </div>
        </div>
        <div class="row chechboxes">
            <div class="column ratio">
                <input type="checkbox" id="ratio" checked>
                <label for="ratio">lock aspect ratio </label>
            </div>
            
            <div class="column quality">
                <input type="checkbox" id="quality">
                <label for="quality">Reduce quality </label>
            </div>
        </div>
        <button class="download-btn">Telecharger l'image</button>
    </div>
</div>


    <script src="./app.js"></script>
</body>
</html>
